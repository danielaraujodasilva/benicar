<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Manual Benicar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/superslides.css">
        <link rel="stylesheet" href="css/layout.css">

        <script src="js/jquery.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/jquery.animate-enhanced.min.js"></script>
        <script src="js/hammer.min.js"></script>
        <script src="js/jquery.superslides.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/application.js"></script>
        <script src="js/functions.js"></script>
        <script>
            $(function() {
                var $slides = $('#slides');
                Hammer($slides[0]).on("swipeleft", function(e) {$slides.data('superslides').animate('next');});
                Hammer($slides[0]).on("swiperight", function(e) {$slides.data('superslides').animate('prev');});
                $slides.superslides({hashchange: true});
            });

        </script>
    </head>
    <body>

        <div id="fixed_header" style="width: 100%; height: 50px; background-color: green;">Header</div>

        <div id="slides">

            <ul class="slides-container">
                <li><script>escreveSlide("dog.jpg", "<h1>Slide 1</h1>");</script></li>
                <li><script>escreveSlide("floor-kid.jpg", "<h1>Slide 2</h1>");</script></li>
                <li><script>escreveSlide("building.jpg", "<h1>Slide 3</h1>");</script></li>
                <li>
                    <img src="images/floor-kid.jpg" alt="">
                    <div class="container">
                        <h1>Superslides is a fullscreen slider for jQuery.</h1>
                    </div>
                </li>
                <li>
                    <img src="images/building.jpg" alt="">
                    <div class="container">
                        <h1>It's responsive.</h1>
                    </div>
                </li>
            </ul>

            <nav class="slides-navigation"><a href="#" class="next"><i class="icon-chevron-right"></i></a><a href="#" class="prev"><i class="icon-chevron-left"></i></a></nav>

        </div>

        <div id="fixed_footer" style="width: 100%; height: 50px; background-color: green;"><span>Footer</span></div>

    </body>
</html>
